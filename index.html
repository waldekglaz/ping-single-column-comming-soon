<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  
</head>
<body>
<div class="container">
  <div class="logo"><img src="images/logo.svg" alt=""></div>
  <div class="heading">
    <h1 class="heading__title">We are launching <strong class="bold">soon!</strong></h1>
    <p class="heading__paragraph">Subscribe and get notified</p>
    </div>
    <div class="form__wrapper">
      <form id= "form" action="/" novalidate>
        <input class="input__email" type="email" placeholder="Your email address">
        <span class="error"></span>
        <button class="btn" type="submit">Notify Me</button>
      </form>
    </div>
    <div class="main-image"><img src="images/illustration-dashboard.png" alt=""></div>
    <div class="socials">
      <ul>
        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fab fa-twitter"></i></a></li>
        <li><a href=""><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
    <footer>
      &copy; Copyright Ping. All rights reserved.
    </footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Waldemar Glaz</a>.
    </p>
</div>
  <script src="script.js"></script>
</body>
</html>
